<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff" id="theme-color">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
  <title>Рузнама Курахский район</title>
  <script src="js/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header>
        <div class="header_content">
            <h1>Курахский район</h1>
            <p id="header-title-tabs">Названия tabs</p>
        </div>
    </header>
    <!-- Main -->
    <main>
        <div class="main_content">
            <div id="tab1" class="main_tab_content">
                <p>Содержимое для первой вкладки.</p>
            </div>
            <div id="tab2" class="main_tab_content" style="display: none;">
                <p>Содержимое для второй вкладки.</p>
            </div>
            <div id="tab3" class="main_tab_content" style="display: none;">
                <p>Содержимое для третьей вкладки.</p>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="footer_content">
            <div class="footer_tabs">
                <button class="footer_tab_button">День</button>
                <button class="footer_tab_button">Месяц</button>
                <button class="footer_tab_button">Год</button>
            </div>
            <div id="footer-active-line" class="footer_active_line" style="position: absolute; height: 2px; background: red;"></div>
        </div>
    </footer>
</div>

  <button class="btn">Переключить режим</button>
  <script src="js/theme.js"></script>
  <script src="js/tabs.js"></script>
</body>

</html>
