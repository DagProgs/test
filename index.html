<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json" />
  <title>PWA с уведомлениями о времени намаза</title>
</head>
<body>
    <button id="enableNotificationsButton">Включить уведомления</button>
  <button id="sendNotificationButton">Получить уведомление о времени намаза</button>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful');
          })
          .catch(function(err) {
            console.error('ServiceWorker registration failed: ', err);
          });
      });

      document.getElementById('enableNotificationsButton').addEventListener('click', function() {
        Notification.requestPermission().then(function(result) {
          if (result === 'granted') {
            console.log('Уведомления включены');
          }
        });
      });
    }
  </script>
</body>
</html>
