<!DOCTYPE html>
<html>
<head>
    <title>Пример уведомлений о намазе</title>
</head>
<body>
    <h1>Получение уведомлений о намазе</h1>

    <script>
        // Загрузка данных из файла prayer-times.json
fetch('prayer-times.json')
  .then(response => response.json())
  .then(data => {
    const dayOfMonth = '3'; // Укажите свой день

    // Получаем времена намазов для выбранного дня
    const prayerTimesForDay = data[dayOfMonth];

    if (prayerTimesForDay) {
      const currentTime = new Date();
      const currentMins = currentTime.getHours() * 60 + currentTime.getMinutes();

      // Пройдемся по всем намазам на выбранный день и проверим, если время наступило
      for (const prayer in prayerTimesForDay) {
        const [hours, minutes] = prayerTimesForDay[prayer];
        const prayerTimeMins = hours * 60 + minutes;

        if (currentMins === prayerTimeMins) {
          // Время для выполнения намаза
          const notification = new Notification(`Время для намаза ${prayer}!`, {
            body: 'Приготовьтесь к выполнению намаза.',
          });
        }
      }
    } else {
      console.log('Для выбранного дня нет данных о времени намазов в файле.');
    }
  })
  .catch(error => {
    console.error('Ошибка при загрузке данных:', error);
  });

    </script>
</body>
</html>
