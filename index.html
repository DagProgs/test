<html lang="en">
  <head>
  <link rel="manifest" href="manifest.json">

	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Мавлид">
	<meta name="apple-mobile-web-app-title" content="Мавлид">
	<meta name="theme-color" content="#126bb9">
	
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
	<link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
	<link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
	<link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
	<link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
	<link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
	<link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
	<link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
	<meta name="apple-mobile-web-app-status-bar" content="#126bb9" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm App</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="timer-display">00:00:00</div>
      <div class="container">
        <div class="inputs">
          <input
            type="number"
            id="hourInput"
            placeholder="00"
            min="0"
            max="23"
          />
          <input
            type="number"
            id="minuteInput"
            placeholder="00"
            min="0"
            max="59"
          />
        </div>
        <button id="set">Add Alarm</button>
        <div class="activeAlarms"></div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
	<script src="app.js"></script>
<script src="main.js"></script>
  </body>
</html>
